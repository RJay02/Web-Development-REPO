<!DOCTYPE html> 

<html>
    <head> 
        <!-- Title of the webiste -->
        <title> Embed Video </title>
        <!-- Linking the CSS document -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body> 
        <!-- Embeding the video using video tag -->
        <video class = "center" controls loop width = "500" height="500" autoplay poster="Loading.jpg"> 
            <!-- Specifying the soruce of the video  -->
            <source src="EasyHeadshot.mp4">
            <!-- Display text if the browser does not support the video or could not play it  -->
            This browser does not support HTML
        </video>



    </body>
</html>
